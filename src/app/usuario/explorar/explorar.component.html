<div class="container">
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="row">
    <h4>Productos</h4>
      <div class="row mx-auto" style="text-align: center;">
        <ng-container *ngFor="
            let producto of productList | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          [class.active]="i == currentIndex">
        <div class="card col-sm-2 tarjeta">
            <img class="card-img-top" src={{producto.urlImg}} alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{producto.name}}</p>
            </div>
          </div>
        </ng-container>
      </div>
  </div>
</div>
