<app-header></app-header>
<div class="container">
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="row">
    <h4>Productos</h4>
      <div class="row mx-auto" style="text-align: center;">
        <ng-container *ngFor="
            let producto of productList | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          [class.active]="i == currentIndex">
          <div class="card col-sm-2 tarjeta">
            <img class="card-img-top" src={{producto.urlImg}} alt="Card image cap" style="margin-top: 10px;">
            <div class="card-body">
              <div class="card-text"><div><h5>{{producto.name}}</h5></div>
                <div><div style="color: #197913;">${{producto.price}}</div><button type="button" class="btn botonProd" [routerLink]="['../producto', producto.$key]">Ver<i class="fas fa-eye"></i></button></div>
              </div>
              
            </div>
          </div>
        </ng-container>
      </div>
  </div>
</div>

<app-footer></app-footer>
