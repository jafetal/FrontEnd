<app-header></app-header>
<div class="container" style="min-height: 700px; background-color: white;">
    <div class="row">
      <h4 style="margin-left: 30px;">Explorar</h4>
    </div>
    <div class="row mx-auto" style="text-align: center; padding-left: 30px;"  *ngIf="productList != null">
      <ng-container *ngFor="let producto of productList; let i = index">
      <div class="card col-sm-2 tarjeta">
          <img class="card-img-top" src={{producto.urlImg}} alt="Card image cap" style="margin-top: 10px; height: 150px; width: auto;">
          <div class="card-body">
            <div class="card-text"><div><h5>{{producto.name}}</h5></div>
              <div><div style="color: #197913;">${{producto.price}}</div><button type="button" class="btn botonProd" [routerLink]="['/usuario/producto', producto.$key]">Ver<i class="fas fa-eye"></i></button></div>
            </div>
            
          </div>
        </div>
      </ng-container>
    </div>


    <div *ngIf="!(productList.length > 0)" class="container contenedorF">
        <div class="row" style="border-top: 1px solid #b3b3b3; padding-top: 30px;">
            <div class="col-sm-12" style="font-size: 35px; color:#353535;" align=center>
                No se encontraron resultados de "{{filtro}}"
            </div>
        </div>
    </div>
  </div>

  
<app-footer></app-footer>
