<app-header></app-header>
    <div class="container contenedorF">
        <div class="row">
            <h4 style="margin-left: 30px;">Revisar carrito</h4>
        </div>
        <div *ngIf="productosList.length > 0" class="container contenedorF">
            <table style="border:none; width: 100%; border-radius: 3px;">
                <tr style="background-color: #353535; color:white; font-size: 20px; text-align: center;">
                    <td></td>
                    <td>Producto</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Subtotal</td>
                    <td></td>
                </tr>
                <tr *ngFor="let producto of productosList; let i = index">
                    <td><img src={{producto.urlImg}} style="height: 70px; max-width: 100px;"></td>
                    <td>{{producto.name}}</td>
                    <td style="text-align: center;">${{producto.price}}</td>
                    <td style="text-align: center;">x{{producto.cantidadSeleccionada}}</td>
                    <td style="text-align: center;">${{producto.price*producto.cantidadSeleccionada}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)= "quitar(i)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                    <td style="text-align: right;">Total:</td>
                    <td style="text-align: center;">${{total}}</td><td></td>
                    
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                    <td style="text-align: right;"></td>
                    <td style="text-align: center;" colspan="2"><button type="button" class="btn btn-success" style="width: 150px; margin-top: 50px;" routerLink="/usuario/pago">Proceder a pago</button></td>
                    
                </tr>
            </table>
        </div>
        <div *ngIf="!(productosList.length > 0)" class="container contenedorF">
            <div class="row" style="border-top: 1px solid #b3b3b3; padding-top: 30px;">
                <div class="col-sm-12" style="font-size: 35px; color:#353535;" align=center>
                    Aún no hay artículos en el carrito
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" align=center>
                   <button type="button" class="btn btn-success" routerLink="/usuario/inicio">Continuar comprando</button>
                </div>
            </div>
        </div>
    </div>
<app-footer></app-footer>
